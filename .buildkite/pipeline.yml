      docker-compose#v2.6.0:
        run: ruby-maze-runner
        use-aliases: true
    env:
      RUBY_TEST_VERSION: "2.6"
    command: features/plain_features/ --tags "not @wip"

  - label: ':rails: Rails 6 Ruby 2.6 tests'
