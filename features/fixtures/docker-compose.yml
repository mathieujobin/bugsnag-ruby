version: '3.6'
services:
  # dep for job systems
  redis:
    image: redis

  mongo:
    image: mongo

  plain-ruby:
    build:
      context: plain
      args:
        - RUBY_VERSION
        - APP_PATH
    environment:
      - BUGSNAG_API_KEY
      - http_proxy
      - https_proxy
      - BUGSNAG_APP_TYPE
      - BUGSNAG_APP_VERSION
      - BUGSNAG_AUTO_CAPTURE_SESSIONS
      - BUGSNAG_AUTO_NOTIFY
      - BUGSNAG_ENDPOINT
      - BUGSNAG_IGNORE_CLASS
      - BUGSNAG_IGNORE_MESSAGE
      - BUGSNAG_META_DATA_FILTERS
      - BUGSNAG_NOTIFY_RELEASE_STAGE
      - BUGSNAG_PROJECT_ROOT
      - BUGSNAG_PROXY_HOST
      - BUGSNAG_PROXY_PASSWORD
      - BUGSNAG_PROXY_PORT
      - BUGSNAG_PROXY_USER
      - BUGSNAG_RELEASE_STAGE
      - BUGSNAG_SEND_CODE
      - BUGSNAG_SEND_ENVIRONMENT
      - BUGSNAG_SESSION_ENDPOINT
      - BUGSNAG_TIMEOUT
      - CALLBACK_INITIATOR
    restart: "no"
    networks:
      default:
        aliases:
          - plain

  delayed_job:
    build:
      context: delayed_job
      args:
        RUBY_VERSION: 2.5
    environment:
      - BUGSNAG_API_KEY
      - http_proxy
      - BUGSNAG_APP_TYPE
      - BUGSNAG_APP_VERSION
      - BUGSNAG_AUTO_CAPTURE_SESSIONS
      - BUGSNAG_AUTO_NOTIFY
      - BUGSNAG_ENDPOINT
      - BUGSNAG_IGNORE_CLASS
      - BUGSNAG_IGNORE_MESSAGE
      - BUGSNAG_META_DATA_FILTERS
      - BUGSNAG_NOTIFY_RELEASE_STAGE
      - BUGSNAG_PROJECT_ROOT
      - BUGSNAG_PROXY_HOST
      - BUGSNAG_PROXY_PASSWORD
      - BUGSNAG_PROXY_PORT
      - BUGSNAG_PROXY_USER
      - BUGSNAG_RELEASE_STAGE
      - BUGSNAG_SEND_CODE
      - BUGSNAG_SEND_ENVIRONMENT
      - BUGSNAG_SESSION_ENDPOINT
      - BUGSNAG_TIMEOUT
      - CALLBACK_INITIATOR
    restart: "no"

  rack1:
    build:
      context: rack1
      args:
        - RUBY_VERSION
    environment:
      - endpoint
    restart: "no"
  rack2:
    build:
      context: rack2
      args:
        - RUBY_VERSION
    environment:
      - endpoint
    restart: "no"

  rails3:
    build:
      context: rails3
      args:
        - RUBY_VERSION
        - APP_PATH
    environment:
      - BUGSNAG_API_KEY
      - http_proxy
      - RAILS_ENV
      - BUGSNAG_APP_TYPE
      - BUGSNAG_APP_VERSION
      - BUGSNAG_AUTO_CAPTURE_SESSIONS
      - BUGSNAG_AUTO_NOTIFY
      - BUGSNAG_ENDPOINT
      - BUGSNAG_IGNORE_CLASS
      - BUGSNAG_IGNORE_MESSAGE
      - BUGSNAG_META_DATA_FILTERS
      - BUGSNAG_NOTIFY_RELEASE_STAGE
      - BUGSNAG_PROJECT_ROOT
      - BUGSNAG_PROXY_HOST
      - BUGSNAG_PROXY_PASSWORD
      - BUGSNAG_PROXY_PORT
      - BUGSNAG_PROXY_USER
      - BUGSNAG_RELEASE_STAGE
      - BUGSNAG_SEND_CODE
      - BUGSNAG_SEND_ENVIRONMENT
      - BUGSNAG_SESSION_ENDPOINT
      - BUGSNAG_TIMEOUT
      - CALLBACK_INITIATOR
      - SQL_ONLY_BREADCRUMBS
      - USE_DEFAULT_AUTO_CAPTURE_SESSIONS
    restart: "no"

  rails4:
    build:
      context: rails4
      args:
        - RUBY_VERSION
        - APP_PATH
    depends_on:
      - mongo
    environment:
      - BUGSNAG_API_KEY
      - http_proxy
      - RAILS_ENV
      - BUGSNAG_APP_TYPE
      - BUGSNAG_APP_VERSION
      - BUGSNAG_AUTO_CAPTURE_SESSIONS
      - BUGSNAG_AUTO_NOTIFY
      - BUGSNAG_ENDPOINT
      - BUGSNAG_IGNORE_CLASS
      - BUGSNAG_IGNORE_MESSAGE
      - BUGSNAG_META_DATA_FILTERS
      - BUGSNAG_NOTIFY_RELEASE_STAGE
      - BUGSNAG_PROJECT_ROOT
      - BUGSNAG_PROXY_HOST
      - BUGSNAG_PROXY_PASSWORD
      - BUGSNAG_PROXY_PORT
      - BUGSNAG_PROXY_USER
      - BUGSNAG_RELEASE_STAGE
      - BUGSNAG_SEND_CODE
      - BUGSNAG_SEND_ENVIRONMENT
      - BUGSNAG_SESSION_ENDPOINT
      - BUGSNAG_TIMEOUT
      - CALLBACK_INITIATOR
      - SQL_ONLY_BREADCRUMBS
      - USE_DEFAULT_AUTO_CAPTURE_SESSIONS
    restart: "no"

  rails5:
    build:
      context: rails5
      args:
        - RUBY_VERSION
        - APP_PATH
    depends_on:
      - mongo
    environment:
      - BUGSNAG_API_KEY
      - http_proxy
      - RAILS_ENV
      - BUGSNAG_APP_TYPE
      - BUGSNAG_APP_VERSION
      - BUGSNAG_AUTO_CAPTURE_SESSIONS
      - BUGSNAG_AUTO_NOTIFY
      - BUGSNAG_ENDPOINT
      - BUGSNAG_IGNORE_CLASS
      - BUGSNAG_IGNORE_MESSAGE
      - BUGSNAG_META_DATA_FILTERS
      - BUGSNAG_NOTIFY_RELEASE_STAGE
      - BUGSNAG_PROJECT_ROOT
      - BUGSNAG_PROXY_HOST
      - BUGSNAG_PROXY_PASSWORD
      - BUGSNAG_PROXY_PORT
      - BUGSNAG_PROXY_USER
      - BUGSNAG_RELEASE_STAGE
      - BUGSNAG_SEND_CODE
      - BUGSNAG_SEND_ENVIRONMENT
      - BUGSNAG_SESSION_ENDPOINT
      - BUGSNAG_TIMEOUT
      - CALLBACK_INITIATOR
      - SQL_ONLY_BREADCRUMBS
      - USE_DEFAULT_AUTO_CAPTURE_SESSIONS
    restart: "no"

  rails6:
    build:
      context: rails6
      args:
        - RUBY_VERSION
        - APP_PATH
    environment:
      - BUGSNAG_API_KEY
      - http_proxy
      - RAILS_ENV
      - BUGSNAG_APP_TYPE
      - BUGSNAG_APP_VERSION
      - BUGSNAG_AUTO_CAPTURE_SESSIONS
      - BUGSNAG_AUTO_NOTIFY
      - BUGSNAG_ENDPOINT
      - BUGSNAG_IGNORE_CLASS
      - BUGSNAG_IGNORE_MESSAGE
      - BUGSNAG_META_DATA_FILTERS
      - BUGSNAG_NOTIFY_RELEASE_STAGE
      - BUGSNAG_PROJECT_ROOT
      - BUGSNAG_PROXY_HOST
      - BUGSNAG_PROXY_PASSWORD
      - BUGSNAG_PROXY_PORT
      - BUGSNAG_PROXY_USER
      - BUGSNAG_RELEASE_STAGE
      - BUGSNAG_SEND_CODE
      - BUGSNAG_SEND_ENVIRONMENT
      - BUGSNAG_SESSION_ENDPOINT
      - BUGSNAG_TIMEOUT
      - CALLBACK_INITIATOR
      - SQL_ONLY_BREADCRUMBS
      - USE_DEFAULT_AUTO_CAPTURE_SESSIONS
    restart: "no"
    networks:
      default:
        aliases:
          - rails6

  resque:
    build:
      context: resque
      args:
        - RUBY_VERSION
        - APP_PATH
    depends_on:
      - redis
    environment:
      - endpoint
    restart: "no"

  sidekiq:
    build:
      context: sidekiq
      args:
        - RUBY_VERSION
        - APP_PATH
        - SIDEKIQ_VERSION
    depends_on:
      - redis
    environment:
      - BUGSNAG_API_KEY
      - http_proxy
      - BUGSNAG_APP_TYPE
      - BUGSNAG_APP_VERSION
      - BUGSNAG_AUTO_CAPTURE_SESSIONS
      - BUGSNAG_AUTO_NOTIFY
      - BUGSNAG_ENDPOINT
      - BUGSNAG_IGNORE_CLASS
      - BUGSNAG_IGNORE_MESSAGE
      - BUGSNAG_META_DATA_FILTERS
      - BUGSNAG_NOTIFY_RELEASE_STAGE
      - BUGSNAG_PROJECT_ROOT
      - BUGSNAG_PROXY_HOST
      - BUGSNAG_PROXY_PASSWORD
      - BUGSNAG_PROXY_PORT
      - BUGSNAG_PROXY_USER
      - BUGSNAG_RELEASE_STAGE
      - BUGSNAG_SEND_CODE
      - BUGSNAG_SEND_ENVIRONMENT
      - BUGSNAG_SESSION_ENDPOINT
      - BUGSNAG_TIMEOUT
      - CALLBACK_INITIATOR
    restart: "no"

  sinatra1:
    build:
      context: sinatra1
      args:
        - RUBY_VERSION
    environment:
      - endpoint
    restart: "no"

  sinatra2:
    build:
      context: sinatra2
      args:
        - RUBY_VERSION
    environment:
      - endpoint
    restart: "no"

networks:
  default:
    name: ${NETWORK_NAME}